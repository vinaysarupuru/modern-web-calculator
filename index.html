<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Calculator with History</title>
    <style>
        :root {
            /* Default Theme - Purple Gradient */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --calculator-bg: #ffffff;
            --calculator-text: #333333;
            --display-bg: #000000;
            --display-text: #ffffff;
            --expression-bg: #333333;
            --expression-text: #aaaaaa;
            --number-bg: #f1f1f1;
            --number-text: #333333;
            --number-hover: #e0e0e0;
            --operator-bg: #ff9500;
            --operator-text: #ffffff;
            --operator-hover: #e6850e;
            --operator-active-bg: #ffffff;
            --operator-active-text: #ff9500;
            --clear-bg: #ff3333;
            --clear-text: #ffffff;
            --clear-hover: #e62e2e;
            --history-item-bg: #f8f9fa;
            --history-item-hover: #e9ecef;
            --history-border: #f0f0f0;
            --history-expression-text: #666666;
            --history-result-text: #333333;
            --history-time-text: #999999;
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #cccccc;
            --scrollbar-hover: #999999;
        }

        [data-theme="ocean"] {
            --bg-gradient-start: #74b9ff;
            --bg-gradient-end: #0984e3;
            --calculator-bg: #ffffff;
            --calculator-text: #2d3436;
            --display-bg: #2d3436;
            --display-text: #ffffff;
            --expression-bg: #636e72;
            --expression-text: #ddd;
            --number-bg: #f8f9fa;
            --number-text: #2d3436;
            --number-hover: #e9ecef;
            --operator-bg: #00b894;
            --operator-text: #ffffff;
            --operator-hover: #00a085;
            --operator-active-bg: #ffffff;
            --operator-active-text: #00b894;
            --clear-bg: #e17055;
            --clear-text: #ffffff;
            --clear-hover: #d63031;
            --history-item-bg: #f1f2f6;
            --history-item-hover: #ddd;
            --history-border: #ddd;
            --history-expression-text: #636e72;
            --history-result-text: #2d3436;
            --history-time-text: #74b9ff;
        }

        [data-theme="sunset"] {
            --bg-gradient-start: #fd79a8;
            --bg-gradient-end: #fdcb6e;
            --calculator-bg: #ffffff;
            --calculator-text: #2d3436;
            --display-bg: #2d3436;
            --display-text: #ffffff;
            --expression-bg: #636e72;
            --expression-text: #ddd;
            --number-bg: #ffeaa7;
            --number-text: #2d3436;
            --number-hover: #fdcb6e;
            --operator-bg: #e84393;
            --operator-text: #ffffff;
            --operator-hover: #d63031;
            --operator-active-bg: #ffffff;
            --operator-active-text: #e84393;
            --clear-bg: #e17055;
            --clear-text: #ffffff;
            --clear-hover: #d63031;
            --history-item-bg: #ffeaa7;
            --history-item-hover: #fdcb6e;
            --history-border: #fdcb6e;
            --history-expression-text: #636e72;
            --history-result-text: #2d3436;
            --history-time-text: #e84393;
        }

        [data-theme="forest"] {
            --bg-gradient-start: #00b894;
            --bg-gradient-end: #00cec9;
            --calculator-bg: #ffffff;
            --calculator-text: #2d3436;
            --display-bg: #2d3436;
            --display-text: #ffffff;
            --expression-bg: #636e72;
            --expression-text: #ddd;
            --number-bg: #d1f2eb;
            --number-text: #2d3436;
            --number-hover: #a3e4d7;
            --operator-bg: #27ae60;
            --operator-text: #ffffff;
            --operator-hover: #229954;
            --operator-active-bg: #ffffff;
            --operator-active-text: #27ae60;
            --clear-bg: #e74c3c;
            --clear-text: #ffffff;
            --clear-hover: #c0392b;
            --history-item-bg: #d1f2eb;
            --history-item-hover: #a3e4d7;
            --history-border: #a3e4d7;
            --history-expression-text: #636e72;
            --history-result-text: #2d3436;
            --history-time-text: #27ae60;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #2c3e50;
            --bg-gradient-end: #34495e;
            --calculator-bg: #2c3e50;
            --calculator-text: #ecf0f1;
            --display-bg: #1a252f;
            --display-text: #ecf0f1;
            --expression-bg: #34495e;
            --expression-text: #bdc3c7;
            --number-bg: #34495e;
            --number-text: #ecf0f1;
            --number-hover: #3a5168;
            --operator-bg: #e74c3c;
            --operator-text: #ffffff;
            --operator-hover: #c0392b;
            --operator-active-bg: #ecf0f1;
            --operator-active-text: #e74c3c;
            --clear-bg: #e67e22;
            --clear-text: #ffffff;
            --clear-hover: #d35400;
            --history-item-bg: #34495e;
            --history-item-hover: #3a5168;
            --history-border: #34495e;
            --history-expression-text: #bdc3c7;
            --history-result-text: #ecf0f1;
            --history-time-text: #95a5a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--calculator-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .theme-selector h3 {
            color: var(--calculator-text);
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-align: center;
        }

        .theme-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .theme-btn.active {
            border-color: var(--calculator-text);
            transform: scale(1.1);
        }

        .theme-btn:hover {
            transform: scale(1.05);
        }

        .theme-btn[data-theme="default"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-btn[data-theme="ocean"] {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .theme-btn[data-theme="sunset"] {
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
        }

        .theme-btn[data-theme="forest"] {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        .theme-btn[data-theme="dark"] {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .calculator-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            min-height: calc(100vh - 20px);
            align-items: flex-start;
            justify-content: center;
        }

        .calculator {
            background: var(--calculator-bg);
            color: var(--calculator-text);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 350px;
            min-width: 280px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .history-panel {
            background: var(--calculator-bg);
            color: var(--calculator-text);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 350px;
            min-width: 280px;
            max-height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .display {
            width: 100%;
            height: 60px;
            background: var(--display-bg);
            color: var(--display-text);
            font-size: 1.8rem;
            text-align: right;
            padding: 0 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .expression-display {
            width: 100%;
            height: 35px;
            background: var(--expression-bg);
            color: var(--expression-text);
            font-size: 0.9rem;
            text-align: right;
            padding: 0 15px;
            border: none;
            border-radius: 10px 10px 0 0;
            outline: none;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        .main-display {
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            user-select: none;
            touch-action: manipulation;
        }

        .number, .decimal {
            background: var(--number-bg);
            color: var(--number-text);
        }

        .number:hover, .decimal:hover, .number:active, .decimal:active {
            background: var(--number-hover);
            transform: translateY(-1px);
        }

        .operator {
            background: var(--operator-bg);
            color: var(--operator-text);
        }

        .operator:hover, .operator:active {
            background: var(--operator-hover);
            transform: translateY(-1px);
        }

        .operator.active {
            background: var(--operator-active-bg);
            color: var(--operator-active-text);
            border: 2px solid var(--operator-bg);
        }

        .equals {
            background: var(--operator-bg);
            color: var(--operator-text);
        }

        .equals:hover, .equals:active {
            background: var(--operator-hover);
            transform: translateY(-1px);
        }

        .clear {
            background: var(--clear-bg);
            color: var(--clear-text);
        }

        .clear:hover, .clear:active {
            background: var(--clear-hover);
            transform: translateY(-1px);
        }

        .zero {
            grid-column: span 2;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--history-border);
            flex-shrink: 0;
        }

        .history-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--calculator-text);
        }

        .clear-history {
            background: var(--clear-bg);
            color: var(--clear-text);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            height: auto;
            font-weight: bold;
        }

        .clear-history:hover, .clear-history:active {
            background: var(--clear-hover);
            transform: translateY(-1px);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .history-item {
            background: var(--history-item-bg);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .history-item:hover, .history-item:active {
            background: var(--history-item-hover);
            transform: translateY(-1px);
        }

        .history-expression {
            font-size: 0.85rem;
            color: var(--history-expression-text);
            margin-bottom: 5px;
            word-break: break-all;
        }

        .history-result {
            font-size: 1rem;
            font-weight: bold;
            color: var(--history-result-text);
            word-break: break-all;
        }

        .history-time {
            font-size: 0.7rem;
            color: var(--history-time-text);
            text-align: right;
            margin-top: 5px;
        }

        .no-history {
            text-align: center;
            color: var(--history-time-text);
            font-style: italic;
            padding: 30px 20px;
        }

        /* Custom scrollbar */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-hover);
        }

        /* Mobile-first responsive breakpoints */
        
        /* Extra small devices (phones, 576px and down) */
        @media (max-width: 575.98px) {
            body {
                padding: 5px;
            }

            .theme-selector {
                top: 10px;
                right: 10px;
                padding: 10px;
            }

            .theme-selector h3 {
                font-size: 0.8rem;
            }

            .theme-btn {
                width: 25px;
                height: 25px;
            }

            .calculator-container {
                flex-direction: column;
                gap: 15px;
                align-items: center;
                min-height: auto;
                margin-top: 70px;
            }

            .calculator, .history-panel {
                max-width: 100%;
                min-width: 100%;
                width: 100%;
            }

            .calculator {
                padding: 15px;
            }

            .display {
                height: 55px;
                font-size: 1.6rem;
                padding: 0 12px;
            }

            .expression-display {
                height: 32px;
                font-size: 0.8rem;
                padding: 0 12px;
            }

            button {
                height: 45px;
                font-size: 1rem;
            }

            .buttons {
                gap: 8px;
            }

            .history-panel {
                padding: 15px;
                max-height: 400px;
            }

            .history-title {
                font-size: 1.2rem;
            }

            .clear-history {
                padding: 6px 10px;
                font-size: 0.75rem;
            }

            .history-expression {
                font-size: 0.8rem;
            }

            .history-result {
                font-size: 0.95rem;
            }
        }

        /* Small devices (landscape phones, 576px and up) */
        @media (min-width: 576px) and (max-width: 767.98px) {
            .calculator-container {
                flex-direction: column;
                gap: 20px;
                align-items: center;
                min-height: auto;
                margin-top: 80px;
            }

            .calculator, .history-panel {
                max-width: 400px;
                width: 100%;
            }

            button {
                height: 50px;
            }

            .history-panel {
                max-height: 450px;
            }
        }

        /* Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) and (max-width: 991.98px) {
            .calculator-container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
                gap: 20px;
                margin-top: 20px;
            }

            .calculator, .history-panel {
                max-width: 320px;
                width: 100%;
            }

            button {
                height: 52px;
                font-size: 1.1rem;
            }

            .display {
                height: 65px;
                font-size: 1.9rem;
            }

            .history-panel {
                max-height: 550px;
            }
        }

        /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) and (max-width: 1199.98px) {
            .calculator-container {
                gap: 25px;
                margin-top: 20px;
            }

            .calculator, .history-panel {
                max-width: 350px;
            }

            button {
                height: 55px;
                font-size: 1.2rem;
            }

            .display {
                height: 70px;
                font-size: 2rem;
            }

            .history-panel {
                max-height: 580px;
            }
        }

        /* Extra large devices (large desktops, 1200px and up) */
        @media (min-width: 1200px) {
            .calculator-container {
                gap: 30px;
                margin-top: 20px;
            }

            .calculator, .history-panel {
                max-width: 380px;
            }

            button {
                height: 60px;
                font-size: 1.3rem;
            }

            .display {
                height: 80px;
                font-size: 2.2rem;
            }

            .expression-display {
                height: 40px;
                font-size: 1rem;
            }

            .history-panel {
                max-height: 600px;
            }

            .buttons {
                gap: 15px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .theme-selector {
                top: 5px;
                right: 10px;
                padding: 8px;
            }

            .theme-btn {
                width: 20px;
                height: 20px;
            }

            .calculator-container {
                flex-direction: row;
                gap: 15px;
                align-items: flex-start;
                justify-content: center;
                margin-top: 50px;
            }

            .calculator, .history-panel {
                max-width: 280px;
                width: 100%;
            }

            .calculator {
                padding: 15px;
            }

            button {
                height: 40px;
                font-size: 0.95rem;
            }

            .display {
                height: 50px;
                font-size: 1.4rem;
            }

            .expression-display {
                height: 28px;
                font-size: 0.75rem;
            }

            .history-panel {
                max-height: 320px;
                padding: 15px;
            }

            .buttons {
                gap: 6px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print styles */
        @media print {
            .theme-selector {
                display: none;
            }

            body {
                background: white;
            }

            .calculator-container {
                flex-direction: column;
                box-shadow: none;
            }

            .calculator, .history-panel {
                box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
                break-inside: avoid;
            }

            button {
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body data-theme="default">
    <div class="theme-selector">
        <h3>Themes</h3>
        <div class="theme-buttons">
            <div class="theme-btn active" data-theme="default" title="Purple Gradient"></div>
            <div class="theme-btn" data-theme="ocean" title="Ocean Blue"></div>
            <div class="theme-btn" data-theme="sunset" title="Sunset Pink"></div>
            <div class="theme-btn" data-theme="forest" title="Forest Green"></div>
            <div class="theme-btn" data-theme="dark" title="Dark Mode"></div>
        </div>
    </div>

    <div class="calculator-container">
        <div class="calculator">
            <input type="text" class="expression-display" id="expressionDisplay" readonly>
            <input type="text" class="display main-display" id="display" readonly>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="clear" onclick="deleteLast()">⌫</button>
                <button class="operator" onclick="appendToDisplay('/')" data-operator="/">÷</button>
                <button class="operator" onclick="appendToDisplay('*')" data-operator="*">×</button>
                
                <button class="number" onclick="appendToDisplay('7')">7</button>
                <button class="number" onclick="appendToDisplay('8')">8</button>
                <button class="number" onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('-')" data-operator="-">-</button>
                
                <button class="number" onclick="appendToDisplay('4')">4</button>
                <button class="number" onclick="appendToDisplay('5')">5</button>
                <button class="number" onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('+')" data-operator="+">+</button>
                
                <button class="number" onclick="appendToDisplay('1')">1</button>
                <button class="number" onclick="appendToDisplay('2')">2</button>
                <button class="number" onclick="appendToDisplay('3')">3</button>
                <button class="equals" onclick="calculate()" rowspan="2">=</button>
                
                <button class="number zero" onclick="appendToDisplay('0')">0</button>
                <button class="decimal" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <div class="history-title">History</div>
                <button class="clear-history" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="no-history">No calculations yet</div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expressionDisplay = document.getElementById('expressionDisplay');
        let historyList = document.getElementById('historyList');
        let currentInput = '';
        let operator = '';
        let previousInput = '';
        let shouldResetDisplay = false;
        let calculationHistory = [];

        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('calculatorTheme') || 'default';
            setTheme(savedTheme);
        }

        function setTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
            localStorage.setItem('calculatorTheme', themeName);
            
            // Update active theme button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-theme="${themeName}"]`).classList.add('active');
        }

        // Theme button event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    setTheme(theme);
                });
            });
            
            initializeTheme();
        });

        function appendToDisplay(value) {
            // Clear active operator styling
            clearActiveOperator();

            if (['+', '-', '*', '/'].includes(value)) {
                handleOperator(value);
                // Add active styling to the pressed operator
                const operatorButton = document.querySelector(`[data-operator="${value}"]`);
                if (operatorButton) {
                    operatorButton.classList.add('active');
                }
            } else if (value === '.') {
                handleDecimal();
            } else {
                handleNumber(value);
            }
            updateExpressionDisplay();
        }

        function handleNumber(num) {
            if (shouldResetDisplay) {
                display.value = '';
                shouldResetDisplay = false;
            }
            
            if (display.value === '0' && num !== '0') {
                display.value = num;
            } else {
                display.value += num;
            }
            currentInput = display.value;
        }

        function handleDecimal() {
            if (shouldResetDisplay) {
                display.value = '0';
                shouldResetDisplay = false;
            }
            
            if (!display.value.includes('.')) {
                display.value += '.';
            }
            currentInput = display.value;
        }

        function handleOperator(op) {
            if (currentInput === '' && previousInput === '') {
                return;
            }

            if (previousInput !== '' && currentInput !== '' && operator !== '') {
                calculate(false); // Don't add to history for intermediate calculations
            }

            operator = op;
            previousInput = currentInput || display.value;
            currentInput = '';
            shouldResetDisplay = true;
        }

        function updateExpressionDisplay() {
            let expression = '';
            if (previousInput !== '') {
                expression = previousInput;
            }
            if (operator !== '') {
                let displayOperator = operator;
                if (operator === '*') displayOperator = '×';
                if (operator === '/') displayOperator = '÷';
                expression += ' ' + displayOperator;
            }
            if (currentInput !== '' && operator !== '') {
                expression += ' ' + currentInput;
            }
            expressionDisplay.value = expression;
        }

        function calculate(addToHistory = true) {
            if (previousInput === '' || currentInput === '' || operator === '') {
                return;
            }

            clearActiveOperator();

            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            const expression = `${previousInput} ${getDisplayOperator(operator)} ${currentInput}`;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        clearDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            // Round to avoid floating point precision issues
            result = Math.round(result * 100000000) / 100000000;
            
            if (addToHistory) {
                const calculation = {
                    expression: expression,
                    result: result,
                    timestamp: new Date()
                };
                calculationHistory.unshift(calculation);
                // Keep only last 50 calculations
                if (calculationHistory.length > 50) {
                    calculationHistory = calculationHistory.slice(0, 50);
                }
                updateHistoryDisplay();
                saveHistory();
            }

            display.value = result;
            expressionDisplay.value = expression + ' =';
            currentInput = result.toString();
            previousInput = '';
            operator = '';
            shouldResetDisplay = true;
        }

        function getDisplayOperator(op) {
            switch (op) {
                case '*': return '×';
                case '/': return '÷';
                default: return op;
            }
        }

        function clearDisplay() {
            display.value = '0';
            expressionDisplay.value = '';
            currentInput = '';
            previousInput = '';
            operator = '';
            shouldResetDisplay = false;
            clearActiveOperator();
        }

        function deleteLast() {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
                currentInput = display.value;
            } else {
                display.value = '0';
                currentInput = '';
            }
            updateExpressionDisplay();
        }

        function clearActiveOperator() {
            const activeOperator = document.querySelector('.operator.active');
            if (activeOperator) {
                activeOperator.classList.remove('active');
            }
        }

        function updateHistoryDisplay() {
            if (calculationHistory.length === 0) {
                historyList.innerHTML = '<div class="no-history">No calculations yet</div>';
                return;
            }

            historyList.innerHTML = calculationHistory.map(item => `
                <div class="history-item" onclick="useHistoryResult(${item.result})">
                    <div class="history-expression">${item.expression}</div>
                    <div class="history-result">= ${item.result}</div>
                    <div class="history-time">${formatTime(item.timestamp)}</div>
                </div>
            `).join('');
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function useHistoryResult(result) {
            clearDisplay();
            display.value = result;
            currentInput = result.toString();
        }

        function clearHistory() {
            if (calculationHistory.length > 0 && confirm('Are you sure you want to clear all history?')) {
                calculationHistory = [];
                updateHistoryDisplay();
                saveHistory();
            }
        }

        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
        }

        function loadHistory() {
            const saved = localStorage.getItem('calculatorHistory');
            if (saved) {
                try {
                    calculationHistory = JSON.parse(saved).map(item => ({
                        ...item,
                        timestamp: new Date(item.timestamp)
                    }));
                    updateHistoryDisplay();
                } catch (e) {
                    console.error('Error loading history:', e);
                    calculationHistory = [];
                }
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            }
        });

        // Touch event handling for better mobile experience
        let touchStartY = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            // Prevent bounce/overscroll on iOS
            if (e.touches[0].clientY > touchStartY) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent zoom on double tap for buttons
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Initialize calculator
        clearDisplay();
        loadHistory();

        // Add visual feedback for button presses on touch devices
        function addTouchFeedback() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
                }, { passive: true });

                button.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.boxShadow = '';
                    }, 100);
                }, { passive: true });
            });
        }

        // Initialize touch feedback
        addTouchFeedback();
    </script>
</body>
</html>
