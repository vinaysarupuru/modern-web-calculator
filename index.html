<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Themed Calculator</title>
    <style>
        :root {
            /* Default Theme - Purple Gradient */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --calculator-bg: #ffffff;
            --calculator-text: #333333;
            --display-bg: #000000;
            --display-text: #ffffff;
            --expression-bg: #333333;
            --expression-text: #aaaaaa;
            --number-bg: #f1f1f1;
            --number-text: #333333;
            --number-hover: #e0e0e0;
            --operator-bg: #ff9500;
            --operator-text: #ffffff;
            --operator-hover: #e6850e;
            --operator-active-bg: #ffffff;
            --operator-active-text: #ff9500;
            --clear-bg: #ff3333;
            --clear-text: #ffffff;
            --clear-hover: #e62e2e;
            --scientific-bg: #6c5ce7;
            --scientific-text: #ffffff;
            --scientific-hover: #5f3dc4;
            --history-item-bg: #f8f9fa;
            --history-item-hover: #e9ecef;
            --history-border: #f0f0f0;
            --history-expression-text: #666666;
            --history-result-text: #333333;
            --history-time-text: #999999;
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #cccccc;
            --scrollbar-hover: #999999;
        }

        [data-theme="ocean"] {
            --bg-gradient-start: #74b9ff;
            --bg-gradient-end: #0984e3;
            --calculator-bg: #ffffff;
            --calculator-text: #2d3436;
            --display-bg: #2d3436;
            --display-text: #ffffff;
            --expression-bg: #636e72;
            --expression-text: #ddd;
            --number-bg: #f8f9fa;
            --number-text: #2d3436;
            --number-hover: #e9ecef;
            --operator-bg: #00b894;
            --operator-text: #ffffff;
            --operator-hover: #00a085;
            --operator-active-bg: #ffffff;
            --operator-active-text: #00b894;
            --clear-bg: #e17055;
            --clear-text: #ffffff;
            --clear-hover: #d63031;
            --scientific-bg: #74b9ff;
            --scientific-text: #ffffff;
            --scientific-hover: #0984e3;
            --history-item-bg: #f1f2f6;
            --history-item-hover: #ddd;
            --history-border: #ddd;
            --history-expression-text: #636e72;
            --history-result-text: #2d3436;
            --history-time-text: #74b9ff;
        }

        [data-theme="sunset"] {
            --bg-gradient-start: #fd79a8;
            --bg-gradient-end: #fdcb6e;
            --calculator-bg: #ffffff;
            --calculator-text: #2d3436;
            --display-bg: #2d3436;
            --display-text: #ffffff;
            --expression-bg: #636e72;
            --expression-text: #ddd;
            --number-bg: #ffeaa7;
            --number-text: #2d3436;
            --number-hover: #fdcb6e;
            --operator-bg: #e84393;
            --operator-text: #ffffff;
            --operator-hover: #d63031;
            --operator-active-bg: #ffffff;
            --operator-active-text: #e84393;
            --clear-bg: #e17055;
            --clear-text: #ffffff;
            --clear-hover: #d63031;
            --scientific-bg: #fd79a8;
            --scientific-text: #ffffff;
            --scientific-hover: #e84393;
            --history-item-bg: #ffeaa7;
            --history-item-hover: #fdcb6e;
            --history-border: #fdcb6e;
            --history-expression-text: #636e72;
            --history-result-text: #2d3436;
            --history-time-text: #e84393;
        }

        [data-theme="forest"] {
            --bg-gradient-start: #00b894;
            --bg-gradient-end: #00cec9;
            --calculator-bg: #ffffff;
            --calculator-text: #2d3436;
            --display-bg: #2d3436;
            --display-text: #ffffff;
            --expression-bg: #636e72;
            --expression-text: #ddd;
            --number-bg: #d1f2eb;
            --number-text: #2d3436;
            --number-hover: #a3e4d7;
            --operator-bg: #27ae60;
            --operator-text: #ffffff;
            --operator-hover: #229954;
            --operator-active-bg: #ffffff;
            --operator-active-text: #27ae60;
            --clear-bg: #e74c3c;
            --clear-text: #ffffff;
            --clear-hover: #c0392b;
            --scientific-bg: #00b894;
            --scientific-text: #ffffff;
            --scientific-hover: #00a085;
            --history-item-bg: #d1f2eb;
            --history-item-hover: #a3e4d7;
            --history-border: #a3e4d7;
            --history-expression-text: #636e72;
            --history-result-text: #2d3436;
            --history-time-text: #27ae60;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #2c3e50;
            --bg-gradient-end: #34495e;
            --calculator-bg: #2c3e50;
            --calculator-text: #ecf0f1;
            --display-bg: #1a252f;
            --display-text: #ecf0f1;
            --expression-bg: #34495e;
            --expression-text: #bdc3c7;
            --number-bg: #34495e;
            --number-text: #ecf0f1;
            --number-hover: #3a5168;
            --operator-bg: #e74c3c;
            --operator-text: #ffffff;
            --operator-hover: #c0392b;
            --operator-active-bg: #ecf0f1;
            --operator-active-text: #e74c3c;
            --clear-bg: #e67e22;
            --clear-text: #ffffff;
            --clear-hover: #d35400;
            --scientific-bg: #9b59b6;
            --scientific-text: #ffffff;
            --scientific-hover: #8e44ad;
            --history-item-bg: #34495e;
            --history-item-hover: #3a5168;
            --history-border: #34495e;
            --history-expression-text: #bdc3c7;
            --history-result-text: #ecf0f1;
            --history-time-text: #95a5a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        .controls-bar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--calculator-bg);
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .mode-toggle {
            display: flex;
            background: var(--expression-bg);
            border-radius: 20px;
            padding: 4px;
            position: relative;
        }

        .mode-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--expression-text);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .mode-btn.active {
            background: var(--operator-bg);
            color: var(--operator-text);
        }

        .theme-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-label {
            color: var(--calculator-text);
            font-size: 0.9rem;
            font-weight: bold;
        }

        .theme-buttons {
            display: flex;
            gap: 6px;
        }

        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-btn.active {
            border-color: var(--calculator-text);
            transform: scale(1.1);
        }

        .theme-btn:hover {
            transform: scale(1.05);
        }

        .theme-btn[data-theme="default"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-btn[data-theme="ocean"] {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .theme-btn[data-theme="sunset"] {
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
        }

        .theme-btn[data-theme="forest"] {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        .theme-btn[data-theme="dark"] {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .calculator-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 80px auto 0;
            min-height: calc(100vh - 100px);
            align-items: flex-start;
            justify-content: center;
        }

        .calculator {
            background: var(--calculator-bg);
            color: var(--calculator-text);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            min-width: 320px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .calculator.scientific-mode {
            max-width: 600px;
        }

        .history-panel {
            background: var(--calculator-bg);
            color: var(--calculator-text);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 350px;
            min-width: 280px;
            max-height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .display {
            width: 100%;
            height: 60px;
            background: var(--display-bg);
            color: var(--display-text);
            font-size: 1.6rem;
            text-align: right;
            padding: 0 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .expression-display {
            width: 100%;
            height: 35px;
            background: var(--expression-bg);
            color: var(--expression-text);
            font-size: 0.9rem;
            text-align: right;
            padding: 0 15px;
            border: none;
            border-radius: 10px 10px 0 0;
            outline: none;
            margin-bottom: 0;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .main-display {
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            transition: all 0.3s ease;
        }

        .buttons.scientific-mode {
            grid-template-columns: repeat(6, 1fr);
        }

        button {
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            user-select: none;
            touch-action: manipulation;
        }

        .number, .decimal {
            background: var(--number-bg);
            color: var(--number-text);
        }

        .number:hover, .decimal:hover, .number:active, .decimal:active {
            background: var(--number-hover);
            transform: translateY(-1px);
        }

        .operator {
            background: var(--operator-bg);
            color: var(--operator-text);
        }

        .operator:hover, .operator:active {
            background: var(--operator-hover);
            transform: translateY(-1px);
        }

        .operator.active {
            background: var(--operator-active-bg);
            color: var(--operator-active-text);
            border: 2px solid var(--operator-bg);
        }

        .equals {
            background: var(--operator-bg);
            color: var(--operator-text);
        }

        .equals:hover, .equals:active {
            background: var(--operator-hover);
            transform: translateY(-1px);
        }

        .clear {
            background: var(--clear-bg);
            color: var(--clear-text);
        }

        .clear:hover, .clear:active {
            background: var(--clear-hover);
            transform: translateY(-1px);
        }

        .scientific {
            background: var(--scientific-bg);
            color: var(--scientific-text);
            font-size: 0.85rem;
        }

        .scientific:hover, .scientific:active {
            background: var(--scientific-hover);
            transform: translateY(-1px);
        }

        .zero {
            grid-column: span 2;
        }

        .scientific-mode .zero {
            grid-column: span 1;
        }

        .equals-scientific {
            grid-column: span 1;
            grid-row: span 2;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--history-border);
            flex-shrink: 0;
        }

        .history-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--calculator-text);
        }

        .clear-history {
            background: var(--clear-bg);
            color: var(--clear-text);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            height: auto;
            font-weight: bold;
        }

        .clear-history:hover, .clear-history:active {
            background: var(--clear-hover);
            transform: translateY(-1px);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .history-item {
            background: var(--history-item-bg);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .history-item:hover, .history-item:active {
            background: var(--history-item-hover);
            transform: translateY(-1px);
        }

        .history-expression {
            font-size: 0.85rem;
            color: var(--history-expression-text);
            margin-bottom: 5px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .history-result {
            font-size: 1rem;
            font-weight: bold;
            color: var(--history-result-text);
            word-break: break-all;
        }

        .history-time {
            font-size: 0.7rem;
            color: var(--history-time-text);
            text-align: right;
            margin-top: 5px;
        }

        .no-history {
            text-align: center;
            color: var(--history-time-text);
            font-style: italic;
            padding: 30px 20px;
        }

        /* Custom scrollbar */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-hover);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls-bar {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                margin-bottom: 20px;
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .calculator-container {
                flex-direction: column;
                margin-top: 0;
                align-items: center;
            }

            .calculator, .history-panel {
                max-width: 100%;
                min-width: 100%;
            }

            .calculator.scientific-mode {
                max-width: 100%;
            }

            button {
                height: 45px;
                font-size: 0.9rem;
            }

            .scientific {
                font-size: 0.7rem;
            }

            .display {
                font-size: 1.4rem;
            }

            .expression-display {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .buttons.scientific-mode {
                grid-template-columns: repeat(3, 1fr);
            }

            button {
                height: 40px;
                font-size: 0.8rem;
            }

            .scientific {
                font-size: 0.65rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body data-theme="default">
    <div class="controls-bar">
        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="simple">Simple</button>
            <button class="mode-btn" data-mode="scientific">Scientific</button>
        </div>
        <div class="theme-selector">
            <span class="theme-label">Themes:</span>
            <div class="theme-buttons">
                <div class="theme-btn active" data-theme="default" title="Purple Gradient"></div>
                <div class="theme-btn" data-theme="ocean" title="Ocean Blue"></div>
                <div class="theme-btn" data-theme="sunset" title="Sunset Pink"></div>
                <div class="theme-btn" data-theme="forest" title="Forest Green"></div>
                <div class="theme-btn" data-theme="dark" title="Dark Mode"></div>
            </div>
        </div>
    </div>

    <div class="calculator-container">
        <div class="calculator" id="calculator">
            <input type="text" class="expression-display" id="expressionDisplay" readonly>
            <input type="text" class="display main-display" id="display" readonly>
            <div class="buttons" id="buttons">
                <!-- Simple Mode Buttons -->
                <button class="clear" onclick="clearAll()">AC</button>
                <button class="clear" onclick="clearEntry()">CE</button>
                <button class="clear" onclick="deleteLast()">⌫</button>
                <button class="operator" onclick="appendToDisplay('/')" data-operator="/">÷</button>
                
                <button class="number" onclick="appendToDisplay('7')">7</button>
                <button class="number" onclick="appendToDisplay('8')">8</button>
                <button class="number" onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')" data-operator="*">×</button>
                
                <button class="number" onclick="appendToDisplay('4')">4</button>
                <button class="number" onclick="appendToDisplay('5')">5</button>
                <button class="number" onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')" data-operator="-">-</button>
                
                <button class="number" onclick="appendToDisplay('1')">1</button>
                <button class="number" onclick="appendToDisplay('2')">2</button>
                <button class="number" onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')" data-operator="+">+</button>
                
                <button class="number zero" onclick="appendToDisplay('0')">0</button>
                <button class="decimal" onclick="appendToDisplay('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <div class="history-title">History</div>
                <button class="clear-history" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="no-history">No calculations yet</div>
            </div>
        </div>
    </div>

    <script>
        // Calculator state
        let display = document.getElementById('display');
        let expressionDisplay = document.getElementById('expressionDisplay');
        let historyList = document.getElementById('historyList');
        let currentExpression = '';
        let isScientificMode = false;
        let calculationHistory = [];
        let lastResult = null;
        let shouldResetDisplay = false;

        // Enhanced expression evaluation with multiple operations support
        function evaluateExpression(expr) {
            try {
                // Replace display operators with JavaScript operators
                let jsExpr = expr.replace(/×/g, '*').replace(/÷/g, '/');
                
                // Handle scientific functions
                jsExpr = jsExpr.replace(/sin\(/g, 'Math.sin(');
                jsExpr = jsExpr.replace(/cos\(/g, 'Math.cos(');
                jsExpr = jsExpr.replace(/tan\(/g, 'Math.tan(');
                jsExpr = jsExpr.replace(/log\(/g, 'Math.log10(');
                jsExpr = jsExpr.replace(/ln\(/g, 'Math.log(');
                jsExpr = jsExpr.replace(/sqrt\(/g, 'Math.sqrt(');
                jsExpr = jsExpr.replace(/π/g, 'Math.PI');
                jsExpr = jsExpr.replace(/e/g, 'Math.E');
                jsExpr = jsExpr.replace(/\^/g, '**');
                
                // Convert degrees to radians for trig functions if needed
                jsExpr = jsExpr.replace(/Math\.(sin|cos|tan)\(([^)]+)\)/g, (match, func, angle) => {
                    return `Math.${func}(${angle} * Math.PI / 180)`;
                });
                
                const result = Function('"use strict"; return (' + jsExpr + ')')();
                return isFinite(result) ? result : 'Error';
            } catch (error) {
                return 'Error';
            }
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay && !isOperator(value)) {
                currentExpression = '';
                shouldResetDisplay = false;
            }

            if (value === 'π') {
                currentExpression += 'π';
            } else if (value === 'e') {
                currentExpression += 'e';
            } else if (isFunction(value)) {
                currentExpression += value + '(';
            } else {
                currentExpression += value;
            }

            updateDisplays();
        }

        function isOperator(value) {
            return ['+', '-', '*', '×', '/', '÷', '^'].includes(value);
        }

        function isFunction(value) {
            return ['sin', 'cos', 'tan', 'log', 'ln', 'sqrt'].includes(value);
        }

        function updateDisplays() {
            expressionDisplay.value = currentExpression;
            
            // Try to evaluate and show preview for complex expressions
            if (currentExpression && !currentExpression.endsWith('(')) {
                try {
                    const result = evaluateExpression(currentExpression);
                    if (result !== 'Error' && result.toString() !== currentExpression) {
                        display.value = result;
                    } else {
                        display.value = currentExpression || '0';
                    }
                } catch {
                    display.value = currentExpression || '0';
                }
            } else {
                display.value = currentExpression || '0';
            }
        }

        function calculate() {
            if (!currentExpression) return;

            const result = evaluateExpression(currentExpression);
            
            if (result === 'Error') {
                display.value = 'Error';
                setTimeout(() => {
                    clearAll();
                }, 2000);
                return;
            }

            // Round to avoid floating point precision issues
            const roundedResult = Math.round(result * 1000000000) / 1000000000;
            
            // Add to history
            const calculation = {
                expression: currentExpression,
                result: roundedResult,
                timestamp: new Date()
            };
            
            calculationHistory.unshift(calculation);
            if (calculationHistory.length > 100) {
                calculationHistory = calculationHistory.slice(0, 100);
            }
            
            updateHistoryDisplay();
            saveHistory();

            // Update displays
            expressionDisplay.value = currentExpression + ' =';
            display.value = roundedResult;
            currentExpression = roundedResult.toString();
            lastResult = roundedResult;
            shouldResetDisplay = true;
        }

        function clearAll() {
            currentExpression = '';
            display.value = '0';
            expressionDisplay.value = '';
            shouldResetDisplay = false;
        }

        function clearEntry() {
            display.value = '0';
            if (currentExpression) {
                // Remove the last number or operator
                currentExpression = currentExpression.replace(/[0-9.]+$|[+\-*/÷×^]$|[a-z]+\($/, '');
                updateDisplays();
            }
        }

        function deleteLast() {
            if (currentExpression.length > 0) {
                currentExpression = currentExpression.slice(0, -1);
                updateDisplays();
            }
        }

        function addParentheses() {
            const openParens = (currentExpression.match(/\(/g) || []).length;
            const closeParens = (currentExpression.match(/\)/g) || []).length;
            
            if (openParens > closeParens) {
                appendToDisplay(')');
            } else {
                appendToDisplay('(');
            }
        }

        function toggleMode() {
            isScientificMode = !isScientificMode;
            const calculator = document.getElementById('calculator');
            const buttons = document.getElementById('buttons');
            const modeButtons = document.querySelectorAll('.mode-btn');
            
            modeButtons.forEach(btn => btn.classList.remove('active'));
            
            if (isScientificMode) {
                calculator.classList.add('scientific-mode');
                buttons.classList.add('scientific-mode');
                buttons.innerHTML = getScientificButtons();
                document.querySelector('[data-mode="scientific"]').classList.add('active');
            } else {
                calculator.classList.remove('scientific-mode');
                buttons.classList.remove('scientific-mode');
                buttons.innerHTML = getSimpleButtons();
                document.querySelector('[data-mode="simple"]').classList.add('active');
            }
            
            localStorage.setItem('calculatorMode', isScientificMode ? 'scientific' : 'simple');
        }

        function getSimpleButtons() {
            return `
                <button class="clear" onclick="clearAll()">AC</button>
                <button class="clear" onclick="clearEntry()">CE</button>
                <button class="clear" onclick="deleteLast()">⌫</button>
                <button class="operator" onclick="appendToDisplay('/')" data-operator="/">÷</button>
                
                <button class="number" onclick="appendToDisplay('7')">7</button>
                <button class="number" onclick="appendToDisplay('8')">8</button>
                <button class="number" onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')" data-operator="*">×</button>
                
                <button class="number" onclick="appendToDisplay('4')">4</button>
                <button class="number" onclick="appendToDisplay('5')">5</button>
                <button class="number" onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')" data-operator="-">-</button>
                
                <button class="number" onclick="appendToDisplay('1')">1</button>
                <button class="number" onclick="appendToDisplay('2')">2</button>
                <button class="number" onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')" data-operator="+">+</button>
                
                <button class="number zero" onclick="appendToDisplay('0')">0</button>
                <button class="decimal" onclick="appendToDisplay('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            `;
        }

        function getScientificButtons() {
            return `
                <button class="clear" onclick="clearAll()">AC</button>
                <button class="clear" onclick="clearEntry()">CE</button>
                <button class="clear" onclick="deleteLast()">⌫</button>
                <button class="operator" onclick="appendToDisplay('/')" data-operator="/">÷</button>
                <button class="scientific" onclick="appendToDisplay('sin')">sin</button>
                <button class="scientific" onclick="appendToDisplay('cos')">cos</button>
                
                <button class="scientific" onclick="addParentheses()">()</button>
                <button class="scientific" onclick="appendToDisplay('π')">π</button>
                <button class="scientific" onclick="appendToDisplay('e')">e</button>
                <button class="operator" onclick="appendToDisplay('*')" data-operator="*">×</button>
                <button class="scientific" onclick="appendToDisplay('tan')">tan</button>
                <button class="scientific" onclick="appendToDisplay('log')">log</button>
                
                <button class="number" onclick="appendToDisplay('7')">7</button>
                <button class="number" onclick="appendToDisplay('8')">8</button>
                <button class="number" onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('-')" data-operator="-">-</button>
                <button class="scientific" onclick="appendToDisplay('ln')">ln</button>
                <button class="scientific" onclick="appendToDisplay('^')">x^y</button>
                
                <button class="number" onclick="appendToDisplay('4')">4</button>
                <button class="number" onclick="appendToDisplay('5')">5</button>
                <button class="number" onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('+')" data-operator="+">+</button>
                <button class="scientific" onclick="appendToDisplay('sqrt')">√</button>
                <button class="scientific" onclick="appendToDisplay('**2')">x²</button>
                
                <button class="number" onclick="appendToDisplay('1')">1</button>
                <button class="number" onclick="appendToDisplay('2')">2</button>
                <button class="number" onclick="appendToDisplay('3')">3</button>
                <button class="decimal" onclick="appendToDisplay('.')">.</button>
                <button class="scientific" onclick="appendToDisplay('**3')">x³</button>
                <button class="equals equals-scientific" onclick="calculate()">=</button>
                
                <button class="number zero" onclick="appendToDisplay('0')">0</button>
                <button class="scientific" onclick="appendToDisplay('(')">(</button>
                <button class="scientific" onclick="appendToDisplay(')')">)</button>
                <button class="scientific" onclick="appendToDisplay('**0.5')">x^½</button>
                <button class="scientific" onclick="appendToDisplay('**(-1)')">1/x</button>
            `;
        }

        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('calculatorTheme') || 'default';
            setTheme(savedTheme);
        }

        function setTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
            localStorage.setItem('calculatorTheme', themeName);
            
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-theme="${themeName}"]`).classList.add('active');
        }

        function updateHistoryDisplay() {
            if (calculationHistory.length === 0) {
                historyList.innerHTML = '<div class="no-history">No calculations yet</div>';
                return;
            }

            historyList.innerHTML = calculationHistory.map(item => `
                <div class="history-item" onclick="useHistoryResult('${item.result}')">
                    <div class="history-expression">${item.expression}</div>
                    <div class="history-result">= ${item.result}</div>
                    <div class="history-time">${formatTime(item.timestamp)}</div>
                </div>
            `).join('');
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function useHistoryResult(result) {
            clearAll();
            currentExpression = result.toString();
            updateDisplays();
        }

        function clearHistory() {
            if (calculationHistory.length > 0 && confirm('Are you sure you want to clear all history?')) {
                calculationHistory = [];
                updateHistoryDisplay();
                saveHistory();
            }
        }

        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
        }

        function loadHistory() {
            const saved = localStorage.getItem('calculatorHistory');
            if (saved) {
                try {
                    calculationHistory = JSON.parse(saved).map(item => ({
                        ...item,
                        timestamp: new Date(item.timestamp)
                    }));
                    updateHistoryDisplay();
                } catch (e) {
                    console.error('Error loading history:', e);
                    calculationHistory = [];
                }
            }
        }

        function loadMode() {
            const savedMode = localStorage.getItem('calculatorMode');
            if (savedMode === 'scientific') {
                toggleMode();
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Theme buttons
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    setTheme(theme);
                });
            });

            // Mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mode = this.getAttribute('data-mode');
                    if ((mode === 'scientific') !== isScientificMode) {
                        toggleMode();
                    }
                });
            });

            initializeTheme();
            loadHistory();
            loadMode();
        });

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === '^') {
                appendToDisplay('^');
            }
        });

        // Initialize
        clearAll();
    </script>
</body>
</html>
